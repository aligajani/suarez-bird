<!DOCTYPE html>
<html lang="en">


   <head>
      <title>Suarez Bird</title>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      <meta name="author" content="Ali Gajani" />
      <meta name="description" content="A Flappy Bird clone featuring Luiz Suarez and burritos." />
      <meta name="keywords" content="flappybird,flappy,bird,luiz suarez flappy bird, luiz suarez, suarez flappy bird, suarez bite" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

      <!-- Open Graph tags -->
      <meta property="og:title" content="Suarez Bird" />
      <meta property="og:description" content="A Flappy Bird clone featuring Luiz Suarez and burritos." />
      <meta property="og:type" content="website" />
      <meta property="og:image" content="http://i.imgur.com/bpj2SQ1.png" />
      <meta property="og:url" content="https://github.com/aligajani/suarez-bird" />
      <meta property="og:site_name" content="Suarez Bird" />
      
      <!-- Style sheets -->
      <link href="css/reset.css" rel="stylesheet">
      <link href="css/main.css" rel="stylesheet">
   </head>
   <body>
      <div id="gamecontainer">
         <div id="gamescreen">
            <div id="sky" class="animated">
               <div id="flyarea">
                  <div id="ceiling" class="animated"></div>
                  <!-- This is the flying and pipe area container -->
                  <div id="player" class="bird animated"></div>
                  
                  <div id="bigscore"></div>
                  
                  <div id="splash"></div>
                  
                  <div id="scoreboard">
                     <div id="medal"></div>
                     <div id="currentscore"></div>
                     <div id="highscore"></div>
                     <div id="replay"><img src="assets/replay.png" alt="replay"></div>
                  </div>
                  
                  <!-- Pipes go here! -->
               </div>
            </div>
            <div id="land" class="animated"><div id="debug"></div></div>
         </div>
      </div>
      <div id="footer">
         <a href="https://github.com/nebez/floppybird/">ported from nebez</a>
         <a href="http://aligajani.com">recreated by ali gajani</a>
         <a href="https://github.com/aligajani/suarez-bird">view github project</a>
      </div>
      <div class="boundingbox" id="playerbox"></div>
      <div class="boundingbox" id="pipebox"></div>
      
      <script src="js/jquery.min.js"></script>
      <script src="js/jquery.transit.min.js"></script>
      <script src="js/buzz.min.js"></script>
      <script src="js/main.js"></script>
   </body>
</html>
